process PROD  =
{

   untracked PSet maxEvents = {untracked int32 input = 100}

   service = Timing{}     

   service = SimpleMemoryCheck{
             untracked int32 ignoreTotal = 1 
             untracked bool oncePerEventMode = true
   }
  
   include "FWCore/MessageLogger/data/MessageLogger.cfi" 

   include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

   include "Configuration/StandardSequences/data/SimulationRandomNumberGeneratorSeeds.cff"

   source = FlatRandomEGunSource { 
		untracked PSet PGunParameters = {
			untracked vint32 PartID = {2212} 
			untracked double MinEta = 8.5
			untracked double MaxEta = 9.9
			untracked double MinPhi = -3.14159265358979323846
			untracked double MaxPhi = 3.14159265358979323846
			untracked double MinE   = 7000.
			untracked double MaxE   = 7000.
		}
		untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
   }

   include "Configuration/StandardSequences/data/VtxSmearedBetafuncEarlyCollision.cff"

#  There are 2 types of vertex smering in Hector:
#
#  include "SimTransport/HectorProducer/test/HectorProdVtxSmear.cfi" 
#  - reads the vertex have been smeared by VtxSmeared module 
#
#  include "SimTransport/HectorProducer/test/HectorProdSelfSmear.cfi" 
#  - smears vertex by Hector itself

   include "SimTransport/HectorProducer/test/HectorProdVtxSmear.cfi"

# initialize the geometry and the magnetic field including the forward part

   include "Geometry/CMSCommonData/data/cmsAllGeometryXML.cfi"
   include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"   
   include "Geometry/MuonNumbering/data/muonNumberingInitialization.cfi"

   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi" 

   module o1 = PoolOutputModule { untracked string fileName = "hector_events.root" }

   path p1 = { VtxSmeared, LHCTransport }

   endpath outpath = { o1 }

}
